<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>Weather Dashboard - Module 6</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="mainContainer"> 
      
    <div class="leftContainer">   

      <form class="citySearch">
        <label for="cityName">Search for a City:</label>
        <input type="text" id="cityName" name="cityName" placeholder="San Diego"><br>
        <input type="submit" id="searchBtn" value="Search">
      </form>
     
      <div class="cityListDiv">
        <ul class="cityList">

        </ul>
      </div>

    </div>
  
    <div class="rightContainer">  
      <div class="currentSearch">
        <h2><span id="currentCity"></span> <span id="currentDate"></span><img id="icon"></img></h2>

        <div class="currentWeather" id="currentWeatherId">
          <p>Temperature: <span id="currentTemp"></p>

          <p>Wind: <span id="currentWind"></p>
          
          <p>Humidity: <span id="currentHumidity"></p>
          
          <p>UV Index: <span id="currentUVIndex"></p>
        </div>
      </div>

      <div class="fiveDayForcast">
        <h2>5-Day Forcast:</h2>

        <div class="dayContainer">
          
          <div class="day">
            <p>Date: <span id="day1Date"></span></p>

            <img src="" alt="weather Icon" id="day1Icon">

            <p>Temp: <span id="day1Temp"></span></p>

            <p>Wind: <span id="day1Wind"></span></p>

            <p>Humidity: <span id="day1Humidity"></span></p>
          </div>

          <div class="day">
            <p>Date: <span id="day2Date"></span></p>

            <img src="" alt="weather Icon" id="day2Icon">

            <p>Temp: <span id="day2Temp"></span></p>

            <p>Wind: <span id="day2Wind"></span></p>

            <p>Humidity: <span id="day2Humidity"></span></p>
          </div>

          <div class="day">
            <p>Date: <span id="day3Date"></span></p>

            <img src="" alt="weather Icon" id="day3Icon">

            <p>Temp: <span id="day3Temp"></span></p>

            <p>Wind: <span id="day3Wind"></span></p>

            <p>Humidity: <span id="day3Humidity"></span></p>
          </div>

          <div class="day">
            <p>Date: <span id="day4Date"></span></p>

            <img src="" alt="weather Icon" id="day4Icon">

            <p>Temp: <span id="day4Temp"></span></p>

            <p>Wind: <span id="day4Wind"></span></p>

            <p>Humidity: <span id="day4Humidity"></span></p>
          </div>

          <div class="day">
            <p>Date: <span id="day5Date"></span></p>

            <img src="" alt="weather Icon" id="day5Icon">

            <p>Temp: <span id="day5Temp"></span></p>

            <p>Wind: <span id="day5Wind"></span></p>

            <p>Humidity: <span id="day5Humidity"></span></p>
          </div>          
        </div>
      </div>
    </div>
  </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
